<svg
  width="400"
  height="120"
  viewBox="0 0 400 120"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="ne.ね package manager logo"
>
  <style>
    :root {
      --logo-color: #000000;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --logo-color: #ffffff;
      }
    }
  </style>

  <!-- Main text -->
  <text
    x="200"
    y="62"
    text-anchor="middle"
    dominant-baseline="middle"
    fill="var(--logo-color)"
    font-size="56"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-weight="600"
  >
    ne.ね
  </text>

  <!-- Subtitle -->
  <text
    x="200"
    y="92"
    text-anchor="middle"
    fill="var(--logo-color)"
    font-size="14"
    font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace"
    letter-spacing="1.5"
  >
    &gt;_PACKAGE MANAGER
  </text>
</svg>
